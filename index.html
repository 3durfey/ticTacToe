<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div class="mainContainer">
      <h1 id="getUserInput">Choose Piece and Name for Player 1</h1>
      <input id="name" type="text" />

      <class class="btnContainer">
        <class class="playerInfo">
          <button onclick="player1Chosen('X')" id="X">X</button>
        </class>
        <class class="playerInfo">
          <button onclick="player1Chosen('O')" id="O">O</button>
        </class>
      </class>
    </div>
    <footer></footer>
  </body>
</html>
