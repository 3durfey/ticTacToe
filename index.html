<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body
    onload="gameboardObject.displayBoard(), addEvents()
  "
  >
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div class="playerContainer">
        <div>
          <h1 id="player1"></h1>
        </div>
        <div>
          <h1 id="player2"></h1>
        </div>
      </div>
    </header>
    <div class="mainContainer">
      <div class="gameBoard">
        <div class="gameBoardRow">
          <button class="gameBtn" id="space1"></button
          ><button class="gameBtn" id="space2"></button
          ><button class="gameBtn" id="space3"></button>
        </div>
        <div class="gameBoardRow">
          <button class="gameBtn" id="space4"></button
          ><button class="gameBtn" id="space5"></button
          ><button class="gameBtn" id="space6"></button>
        </div>
        <div class="gameBoardRow">
          <button class="gameBtn" id="space7"></button
          ><button class="gameBtn" id="space8"></button
          ><button class="gameBtn" id="space9"></button>
        </div>
      </div>
      <div class="winnerAlert" id="winnerAlert">
        <button onclick="reset()">Reset</button>
        <h1 id="winnerId">Winner!</h1>
      </div>
    </div>
    <footer>
      <p>Created by Peter Durfey</p>
      <div class="imageContainer">
        <a href="https://github.com/3durfey" image
          ><img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="github link"
            style="width: 25px; height: 25px"
            class="githubImage"
        /></a>
      </div>
      <i class="fab fa-github" aria-hidden="true"></i>
    </footer>
  </body>
</html>
